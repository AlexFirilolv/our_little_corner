name: Deploy to AWS

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'DEV'
        type: choice
        options:
          - DEV
          - STAGE
          - PROD

env:
  AWS_REGION: il-central-1

jobs:
  # Setup job to prepare environment variables
  setup:
    runs-on: ubuntu-latest
    outputs:
      environment: ${{ steps.set-env.outputs.environment }}
      terraform-env: ${{ steps.set-env.outputs.terraform-env }}
      image-tag: ${{ steps.set-env.outputs.image-tag }}
    steps:
      - name: Set environment variables
        id: set-env
        run: |
          # Convert GitHub Environment name to lowercase for Terraform workspace
          ENV_LOWER=$(echo "${{ github.event.inputs.environment }}" | tr '[:upper:]' '[:lower:]')
          
          echo "environment=${{ github.event.inputs.environment }}" >> $GITHUB_OUTPUT
          echo "terraform-env=$ENV_LOWER" >> $GITHUB_OUTPUT
          echo "image-tag=$ENV_LOWER-${{ github.sha }}" >> $GITHUB_OUTPUT

  # Build and push Docker image to ECR
  build-and-push:
    runs-on: ubuntu-latest
    needs: setup
    environment: ${{ needs.setup.outputs.environment }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, tag, and push image to Amazon ECR
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: ${{ needs.setup.outputs.terraform-env }}-app
          IMAGE_TAG: ${{ needs.setup.outputs.image-tag }}
        run: |
          # Build Docker image with build args for Firebase config
          docker build \
            --build-arg NEXT_PUBLIC_FIREBASE_API_KEY="${{ secrets.NEXT_PUBLIC_FIREBASE_API_KEY }}" \
            --build-arg NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN="${{ secrets.NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN }}" \
            --build-arg NEXT_PUBLIC_FIREBASE_PROJECT_ID="${{ secrets.NEXT_PUBLIC_FIREBASE_PROJECT_ID }}" \
            --build-arg NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET="${{ secrets.NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET }}" \
            --build-arg NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID="${{ secrets.NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID }}" \
            --build-arg NEXT_PUBLIC_FIREBASE_APP_ID="${{ secrets.NEXT_PUBLIC_FIREBASE_APP_ID }}" \
            -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG \
            -t $ECR_REGISTRY/$ECR_REPOSITORY:${{ needs.setup.outputs.terraform-env }}-latest .
          
          # Push both tags
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:${{ needs.setup.outputs.terraform-env }}-latest

  # Deploy infrastructure with Terraform
  deploy:
    runs-on: ubuntu-latest
    needs: [setup, build-and-push]
    environment: ${{ needs.setup.outputs.environment }}
    defaults:
      run:
        working-directory: devops/terraform/infrastructure
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "latest"

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Terraform Init
        run: terraform init

      - name: Terraform Workspace
        run: |
          # Create workspace if it doesn't exist, otherwise select it
          terraform workspace select ${{ needs.setup.outputs.terraform-env }} || terraform workspace new ${{ needs.setup.outputs.terraform-env }}

      - name: Terraform Plan
        run: |
          terraform plan \
            -var-file="${{ needs.setup.outputs.terraform-env }}.tfvars" \
            -var="image_tag=${{ needs.setup.outputs.image-tag }}" \
            -out=tfplan

      - name: Terraform Apply
        run: terraform apply tfplan

      - name: Output deployment info
        run: |
          echo "## Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "- **Environment**: ${{ needs.setup.outputs.environment }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Terraform Workspace**: ${{ needs.setup.outputs.terraform-env }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Image Tag**: ${{ needs.setup.outputs.image-tag }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Instance IP**: $(terraform output -raw instance_public_ip)" >> $GITHUB_STEP_SUMMARY
          echo "- **ECR Repository**: $(terraform output -raw ecr_repository_url)" >> $GITHUB_STEP_SUMMARY

  # Test deployment (basic health check)
  test-deployment:
    runs-on: ubuntu-latest
    needs: [setup, deploy]
    environment: ${{ needs.setup.outputs.environment }}
    defaults:
      run:
        working-directory: devops/terraform/infrastructure
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "latest"

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Wait for deployment
        run: sleep 60

      - name: Get instance info and test
        run: |
          # Initialize terraform in this context
          terraform init
          terraform workspace select ${{ needs.setup.outputs.terraform-env }}
          
          INSTANCE_IP=$(terraform output -raw instance_public_ip)
          echo "Testing deployment at http://$INSTANCE_IP"
          
          # Wait for the application to be ready (up to 5 minutes)
          for i in {1..30}; do
            if curl -f -s "http://$INSTANCE_IP/api/health" > /dev/null; then
              echo "âœ… Application is healthy!"
              break
            fi
            echo "â³ Waiting for application... (attempt $i/30)"
            sleep 10
          done
          
          # Final health check
          if curl -f -s "http://$INSTANCE_IP/api/health"; then
            echo "ðŸŽ‰ Deployment successful!"
            echo "Application is available at: http://$INSTANCE_IP"
            echo "## Health Check Results" >> $GITHUB_STEP_SUMMARY
            echo "âœ… **Application Status**: Healthy" >> $GITHUB_STEP_SUMMARY
            echo "ðŸŒ **Application URL**: http://$INSTANCE_IP" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ Health check failed"
            echo "## Health Check Results" >> $GITHUB_STEP_SUMMARY
            echo "âŒ **Application Status**: Failed" >> $GITHUB_STEP_SUMMARY
            exit 1
          fi