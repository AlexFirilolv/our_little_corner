name: Build and Deploy to AWS

on:
  push:
    branches:
      - dev
      - stage
      - prod

env:
  AWS_REGION: il-central-1
  ECR_REPOSITORY: ${{ github.ref_name }}-app

jobs:
  build-and-deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest
    permissions:
      id-token: write # Required for OIDC
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/github-actions-role
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, tag, and push image to ECR
        id: build-image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          echo "image_tag=$IMAGE_TAG" >> $GITHUB_OUTPUT

      - name: Update Launch Template and Deploy
        run: |
          # Get the ID of the latest launch template for the current environment
          LAUNCH_TEMPLATE_ID=$(aws ec2 describe-launch-templates --filters "Name=tag:Name,Values=${{ github.ref_name }}-app-server" --query "LaunchTemplates[0].LaunchTemplateId" --output text)
          
          # Create a new version of the launch template with the new image tag
          aws ec2 create-launch-template-version \
            --launch-template-id $LAUNCH_TEMPLATE_ID \
            --source-version '$Latest' \
            --launch-template-data '{"ImageId":"${{ data.aws_ami.ubuntu.id }}", "UserData":"'$(cat terraform/user_data.sh.tpl | sed "s/\${image_tag}/${{ steps.build-image.outputs.image_tag }}/g" | base64 -w 0)'"}'

          # Find the Auto Scaling Group
          ASG_NAME=$(aws autoscaling describe-auto-scaling-groups --query "AutoScalingGroups[?Tags[?Key=='Name' && Value=='${{ github.ref_name }}-app-server']].AutoScalingGroupName" --output text)

          # Trigger a rolling update
          echo "Starting instance refresh for ASG: $ASG_NAME"
          aws autoscaling start-instance-refresh --auto-scaling-group-name $ASG_NAME --strategy Rolling

